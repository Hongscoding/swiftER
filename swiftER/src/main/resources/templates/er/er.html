<th:block th:insert="~{@{_header.html}}"/>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4b25c276d476675ddffb5920e680cf36"></script>
<script th:src="@{/js/er.js}"></script>
<main id="search">
    <section class="er">
        <div class="map">
            <div class="search_map" id="search_map">
	            <div class="fixed">
		            <h1>
		                <img src="/swiftER/img/swifter_logo_resize.png" alt="logo">
		            </h1>
		        </div>
		        <div class="selectBox on">
		            <h2>응급실 검색</h2>
		            <form action="#">
		                <div>
		                    <fieldset class="location">
		                    <legend>위치 조건 <Strong>*</Strong></legend>
		                    <select name="city" id="city">
		                    <option value="전체">전체</option>
			                <th:block th:each="region, i:${region}">
			                <option th:value="${region.region}" id="region">[[${region.region}]]</option>
			                </th:block>
		                    </select>
		                    <select name="town" id="town">
		                    </select>
		                    </fieldset>
		                    <h4></h4>
		                    <fieldset class="med-department">
		                        <legend>진료 과목 <Strong>*</Strong></legend>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox1" name="일반" value="common"><label for="my-checkbox1">일반</label>
		                        </li>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox2" name="내과" value="medicine"><label for="my-checkbox2">내과</label>
		                        </li>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox3" name="외과" value="surgery"><label for="my-checkbox3">외과</label>
		                        </li>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox4" name="신경외과" value="neurosurgery"><label for="my-checkbox4">신경외과</label>
		                        </li>
		                    </fieldset>
		                    <h4></h4>
		                    <fieldset class="med-department">
		                        <legend>장비 정보(가용여부) <Strong>*</Strong></legend>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox5" name="CT" value="CT"><label for="my-checkbox5">CT</label>
		                        </li>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox6" name="MRI" value="MRI"><label for="my-checkbox6">MRI</label>
		                        </li>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox7" name="조영촬영기" value="camera"><label for="my-checkbox7">조영촬영기</label>
		                        </li>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox8" name="인큐베이터" value="incubator"><label for="my-checkbox8">인큐베이터</label>
		                        </li>
		                        <li class="checkCont">
		                            <input type="checkbox" id="my-checkbox9" name="인공호흡기" value="respirator"><label for="my-checkbox9">인공호흡기</label>
		                        </li>
		                    </fieldset>
		                </div>
		                <p>
		                    본 페이지에서 제공하는 내용은 참고사항일 뿐 게시물에 대한 법적책임은 없음을 밝혀드립니다. 
		                    자세한 내용은 전문가와 상담하시기 바랍니다.
		                </p>
		                <div class="btn">
		                    <input type="reset" value="초기화" class="resetBtn">
		                    <input type="submit" value="검색" class="subBtn">
		                </div>
		            </form>
		        </div>
	   		 	<a href="#" class="btnClose on" id="btnClose">창 닫기</a>
            </div>
        </div>
    </section>
</main>

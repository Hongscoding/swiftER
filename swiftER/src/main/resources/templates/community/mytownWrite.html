<th:block th:include="@{_header.html}"/>
  <section id="community">
      <div class="free">
        <section class="write">
          <aside>
            <h2>커뮤니티</h2>
            <ul>
              <li class=""><a th:href="@{./freeList}">자유 게시판</a></li>
              <li class=""><a th:href="@{./qnaList}">질문 게시판</a></li>
              <li class="on"><a th:href="@{./mytownList}">내가 사는 동네</a></li>
            </ul>
          </aside>
          <article>
              <form action="#">
                <table>
                  <tr>
                      <td>지역</td>
                      <td>
                        <select name="type">
                          <option value="0">선택</option>
                          <option>서울</option>
                          <option>부산</option>
                          <option>대구</option>
                          <option>인천</option>
                          <option>광주</option>
                          <option>대전</option>
                          <option>울산</option>
                          <option>세종</option>
                          <option>경기도</option>
                          <option>강원도</option>
                          <option>충청북도</option>
                          <option>충청남도</option>
                          <option>전라북도</option>
                          <option>전라남도</option>
                          <option>경상북도</option>
                          <option>경상남도</option>
                          <option>제주도</option>
                        </select>
                      </td>
                  </tr>
                  <tr>
                    <td>제목</td>                  
                    <td>
                      <input type="text" name="title" placeholder="제목을 입력하세요."/>
                    </td>
                  </tr>                
                  <tr>
                    <td>내용</td>                  
                    <td>
                      <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                    </td>
                  </tr>
                </table>
                <div>
                  <a th:href="@{./mytownList}" class="btnCancle">취소하기</a>
                  <input type="submit" class="btnSubmit" value="등록하기"/>
                </div>
              </form>
          </article>
        </section>
      </div>
  </section>
<th:block th:include="@{_footer.html}"/>

<th:block th:insert="~{@{_header.html}}"/>
  <section id="community">
      <div class="free">
        <section class="write">
          <aside>
            <h2>커뮤니티</h2>
             <ul>
              <li th:classappend="${cateCode} == '10' ? 'on' : 'off'"><a th:href="@{./freeList?cateCode=10}">자유 게시판</a></li>
              <li th:classappend="${cateCode} == '11' ? 'on' : 'off'"><a th:href="@{./qnaList?cateCode=11}">질문 게시판</a></li>
              <li th:classappend="${cateCode} == '12' ? 'on' : 'off'"><a th:href="@{./mytownList?cateCode=12}">내가 사는 동네</a></li>
            </ul>
          </aside>
          <article>
              <form action="#">
                <table>
                  <tr>
                    <td>제목</td>                  
                    <td>
                      <input type="text" name="title" placeholder="제목을 입력하세요."/>
                    </td>
                  </tr>                
                  <tr>
                    <td>내용</td>                  
                    <td>
                      <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                    </td>
                  </tr>
                </table>
                <div>
                  <a th:href="@{./freeList}" class="btnCancle">취소하기</a>
                  <input type="submit" class="btnSubmit" value="등록하기"/>
                </div>
              </form>
          </article>
        </section>
      </div>
  </section>
<th:block th:insert="~{@{_footer.html}}"/>

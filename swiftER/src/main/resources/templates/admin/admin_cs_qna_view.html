<th:block th:include="@{admin/admin_header.html}"/>
    <script>
        function searchBar(){
            let bar = document.querySelector('.search-bar');

            bar.classList.toggle('on');
        }

        function revealSubCate(i){
            let subcate = document.querySelectorAll('.subcate')[i];
            let subcateLength = document.querySelectorAll('.subcate').length;

            for(let j =0; j <subcateLength; j++ ){
                document.querySelectorAll('.subcate')[j].classList.remove('on');
            }

            subcate.classList.toggle('on');
        }

        function deleteConfirm(element){
            if(confirm("정말로 삭제하시겠습니까?")){
                location.href = "#";
            }
        }

        window.onload = function(){ // 답변 내용이 있을 때에만 답변 레이아웃 출력
            let answer = document.getElementById("admin-cs-answer-content");
            let answerContent = answer.value;

            console.log(answerContent);

            if(answerContent !== ''){
                document.body.style.height = 'auto'; // body를 지정해 height를 auto로
                document.documentElement.style.height = 'auto'; // html을 지정해 height를 auto로 해야 overflow-y: auto 했을 때 요소 안이 아닌 화면에 세로 스크롤이 생김
                document.querySelector(".admin-cs-answer").style.display = ""; // display: none 반대로 보이게 하기 위함
                document.querySelector(".admin-cs-modify-article").value = "답변수정";
            }
            
        }
    </script>
            <div class="admin-content">
                <div class="cs-panel-main shadow">
                    <p>QnA 보기</p>
                    <form class="admin-cs-form">
                        <table class="admin-cs-form-table">
                            <tr>
                                <td class="key">제목</td>
                                <td>
                                    <input type="text" value="응급실 위치정보 업데이트 안내" class="admin-cs-write-title" readonly>
                                </td>
                                <td class="key">카테고리</td>
                                <td>ER</td>
                            </tr>
                            <tr>
                                <td class="key admin-cs-qna-view-td-key" rowspan="2">첨부파일</td>
                                <td colspan="3"> <span>질문자 |</span> swiftERimg.png</td>
                            </tr>
                            <tr>
                                <td colspan="3" class="admin_cs_qna_view_td"> <span>관리자 |</span> sdfsd</td>
                            </tr>
                            <tr>
                                <td class="key">내용</td>
                                <td colspan="3">
                                    <textarea name="admin-cs-write-content" id="admin-cs-write-content" cols="30" rows="10" readonly>업데이트 예정입니까?</textarea>
                                </td>
                            </tr>
                            <tr class="admin-cs-answer" style="display:none;">
                                <td class="key">답변</td>
                                <td colspan="3">
                                    <textarea name="admin-cs-write-content" id="admin-cs-answer-content" cols="30" rows="10" readonly></textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="admin-cs-control-buttons admin-cs-qna-control-buttons">
                            <input type="button" value="목록으로" class="admin-cs-back-to-list" onclick="location.href='#'">
                            <input type="button" value="답변하기" class="admin-cs-modify-article" onclick="location.href='#'">
                            <input type="button" value="삭제하기" class="admin-cs-delete-article" onclick="deleteConfirm(this)">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

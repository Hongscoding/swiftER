<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversation with <span th:text="${otherUser}"></span></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script defer th:src="@{/js/conversation.js}"></script>
</head>
<body>
    <h1>Conversation with <span th:text="${otherUser}"></span></h1>
    <div id="messages"></div>
    <form id="message-form">
    	<input type="hidden" id="otherUser" th:value="${otherUser}"> 
    	<input type="hidden" id="currentUser" th:value="${currentUser}">
        <input type="text" id="message-input" placeholder="Type your message here">
        <button type="submit">Send</button>
    </form>
</body>
</html>

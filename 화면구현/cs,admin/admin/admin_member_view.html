<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin_index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78ddb08b0c.css" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../img/swifter_logo_head.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        ul,ol {list-style: none;}

        a {text-decoration: none;color: #111;}

        input,textarea {outline: none;}

        html, body{
            height: 100%;
        }

        #wrapper {
            width: 100%; 
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* header*/
        header{
            width: 100%;
            height: 60px;
            background: #fafbfd;
            overflow: hidden;
        }

        .logo > div{
            background: transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            position: relative;
            left: 25px;
            top: 9px;
        }
        .logo-head{
            width: 40px;
        }

        .search{
            background: #f8f6f6;
            border-radius: 50%;
            width: 37px;
            height: 37px;
            position: relative;
            left: 190px;
            top: -30px;
        }
        .search > a > i{
            display: block;
            font-size: 25px;
            color: #01b1ff;
        }
        .search > a > i:nth-child(1){
            color: #f8f6f6;
            font-size: 40px;
        }
        .search > a > i:nth-child(2){
            padding-top: 4px;
            padding-right: 3px;
        }
        .search-bar{display: none;}
        .search-bar.on{display: block;}
        .search-bar > input[type=text]{
            border: 0.5px solid #eee;
            border-radius: 18px;
            width: 300px;
            height: 33px;
            text-indent: 10px;
            font: normal 12px "맑은 고딕";
            display: block;
            position: absolute;
            left: 60px;
            bottom: 0px;
        }
        .search-bar > input[type=button]{
            border: none;
            border-radius: 10px;
            background: #01b1ff;
            width: 35px;
            height: 23px;
            color: #fff;
            font-size: 12px;
            display: block;
            position: absolute;
            left: 315px;
            bottom: 5.5px;
            cursor: pointer;
        }

        .menu{
            position: relative;
            top: -60px;
            left: 1260px;

        }
        .menu > div > ul > li{
            float: left;
        }
        .menu > div > ul > li > a{
            font-size: 17px;
            font-family: 'IBM Plex Sans KR', sans-serif;
            color: #111;
        }

        /* main common layout */
        .admin-index{
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sub{
            display: flex;
            flex: none;
            width: 180px;
            background: linear-gradient(0deg, #2ce97b 0%, #01b1ff 100%);
        }
        .admin-content{
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
            background: #f8f6f6;
            box-shadow: -1px 6px 14px -8px rgba(97,91,91,0.75) inset;
            -webkit-box-shadow: -1px 6px 14px -8px rgba(97,91,91,0.75) inset;
            -moz-box-shadow: -1px 6px 14px -8px rgba(97,91,91,0.75) inset;
            padding-left: 120px;
            padding-top: 40px;
        }

        .sub > aside{
            width: 100%;
            height: 100%;
            background: rgb(44,233,123);
            background: linear-gradient(0deg, #2ce97b 0%, #01b1ff 100%);
            color: #fff;
            font-weight: lighter;
        }
        .cate{
            padding-top: 20px;
            padding-left: 20px;
        }
        .cate  a{
            font-size: 17px;
            font-family: 'IBM Plex Sans KR', sans-serif;
            color: #fff;
        }
        .subcate{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 12px;
            display: none;
        }
        .subcate.on{display: block;}
        .subcate li{
            display: block;
            margin-bottom: 8px;
        }
        .subcate > li > a{
            font-size: 14.5px;
        }
        .sub > aside > ul > li:nth-child(1){
            padding-top: 23px;
        }

        .shadow{
            box-shadow: -2px 10px 11px -11px rgba(162,160,160,0.75);
            -webkit-box-shadow: -2px 10px 11px -11px rgba(162,160,160,0.75);
            -moz-box-shadow: -2px 10px 11px -11px rgba(162,160,160,0.75);
        }

        /* admin_member*/
        .member-view-panel-main{
            border: 1px solid #c3c0c0;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            overflow: auto;
            height: auto;
            background: #fff;
            box-sizing: border-box;
        }
        .member-view-panel-main> p:nth-of-type(1){
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #c3c0c0;
            padding-right: 30px;
        }
        .member-view-panel-main > p:nth-of-type(2){
            text-align: center;
        }
        .member-view-panel-main > p{
            height: 35px;
            font-size: 20px;
            font-weight: lighter;
            text-indent: 30px;
            padding-top: 8px;
        }
        .member-view-panel-main > p > span{
            height: 10px;
            font-size: 12px;
            margin-top: 9px;
        }
        .member-view-panel-main > p > span > span{
            font-size: 12px;
        }

        .member-view-table-wrapper{
            padding: 20px 30px;
            box-sizing: border-box;
        }
        .member-view-table{
            width: 1050px;
            text-align: center;
            border-collapse: collapse;
        }
        .member-view-table > tbody > tr{
            border-bottom: 1px solid #eee;
        }
        .member-view-table > tbody> tr td{
            padding-top: 20px;
            padding-bottom: 10px;
            height: 25px;
            text-align: left;
            width: 10%;
        }
        .member-view-table > tbody > tr > td.key{
            padding-left: 15px;
            font-weight: bold;
        }
        .member-view-table > tbody > tr > td > input[type=text]{
            border: none;
            width: 100%;
        }

        .doc-member-panel{
            margin-top: 18px;
        }
        .verify-doc{
            width: 70px;
            height: 28px;
            background: #01b1ff;
            border: none;
            border-radius: 18px;
            color: #fff;
            cursor: pointer;
            margin-left: 60px;
        }

        .control-buttons{
            position: relative;
            bottom: -15px;
            right: -880px;
        }
        .control-buttons > input{
            width: 100px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
        }
        .back-to-member-list{
            border: 1px solid #2ce97b;
            color: #2ce97b;
            background: none;
            margin-right: 8px;
        }
        .modify-member{
            border: none;
            background: #2ce97b;
            color: #fff;
        }
    </style>
    <script>
        function searchBar(){
            let bar = document.querySelector('.search-bar');

            bar.classList.toggle('on');
        }

        function revealSubCate(i){
            let subcate = document.querySelectorAll('.subcate')[i];
            let subcateLength = document.querySelectorAll('.subcate').length;

            for(let j =0; j <subcateLength; j++ ){
                document.querySelectorAll('.subcate')[j].classList.remove('on');
            }

            subcate.classList.toggle('on');
        }

        function numHightlight(i){
            let num = document.querySelectorAll(".num")[i];
            let numLength = document.querySelectorAll(".num").length;

            for(let j =0; j < numLength; j++){
                document.querySelectorAll(".num")[j].classList.remove('on');    
            }

            num.classList.add('on');
        }

        function numHightlight2(i){
            let num = document.querySelectorAll(".num2")[i];
            let numLength = document.querySelectorAll(".num2").length;

            for(let j =0; j < numLength; j++){
                document.querySelectorAll(".num2")[j].classList.remove('on');    
            }

            num.classList.add('on');
        }

        function modifyMember(element){
            let details = document.querySelectorAll(".member-detail");

            if(element.value === '수정하기'){

                for(let i=0; i < details.length; i++){
                    console.log(document.querySelectorAll(".member-detail")[i]);
                    document.querySelectorAll(".member-detail")[i].removeAttribute('readonly');
                    document.querySelectorAll(".member-detail")[i].style.border = '1px solid #333';
                }

                element.value = "저장하기";
            }else{

                for(let i=0; i < details.length; i++){
                    document.querySelectorAll(".member-detail")[i].readOnly = true;
                    document.querySelectorAll(".member-detail")[i].style.border = 'none';
                }

                element.value = "수정하기";
            }
        }
    </script>
</head>
<body>

            <div class="logo">

                    </a>

            </div>
            <div class="search">
                <a href="#" onclick="searchBar()" class="fa-stack">

                <div class="control-buttons">

        </main>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin_index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78ddb08b0c.css" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font: normal 12px "맑은 고딕";
        }

        ul,ol {list-style: none;}

        a {text-decoration: none;color: #111;}

        input,textarea {outline: none;}

        #wrapper {width: 100%;}

        /* header*/
        header{
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, rgba(44,233,123,1) 0%, rgba(44,233,123,1) 13%, rgba(1,177,255,1) 100%);
            position: relative;
        }

        .logo > div{
            background: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            position: relative;
            left: 25px;
            top: 9px;
        }
        .logo-head{
            width: 40px;
        }

        .menu{
            position: absolute;
            right: 50px;
            top: 18px;
        }
        .menu > div > ul > li{
            float: left;
        }
        .menu > div > ul > li > a{
            font-size: 17px;
            font-family: 'IBM Plex Sans KR', sans-serif;
            color: #fff;
        }
        
        /* footer */
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <div>
                    <a href="#">
                        <img class="logo-head" src="../img/swifter_logo_head.png" alt="swiftER 로고">
                    </a>
                </div>
            </div>
            <div class="menu">
                <div>
                    <ul>
                        <li>
                            <a href="#">커뮤니티 |&nbsp;</a>
                        </li>
                        <li>
                            <a href="#">&nbsp;고객센터 |&nbsp;</a>
                        </li>
                        <li>
                            <a href="#">&nbsp;로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>

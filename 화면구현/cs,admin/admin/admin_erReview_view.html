<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin_qna_view</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/erReviews2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78ddb08b0c.erReviews" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/erReviews/all.min.erReviews">
    <link rel="icon" type="image/x-icon" href="../img/swifter_logo_head.png">
    <script>
        function searchBar(){
            let bar = document.querySelector('.search-bar');

            bar.classList.toggle('on');
        }

        function revealSubCate(i){
            let subcate = document.querySelectorAll('.subcate')[i];
            let subcateLength = document.querySelectorAll('.subcate').length;

            for(let j =0; j <subcateLength; j++ ){
                document.querySelectorAll('.subcate')[j].classList.remove('on');
            }

            subcate.classList.toggle('on');
        }

        function deleteConfirm(element){
            if(confirm("정말로 삭제하시겠습니까?")){
                location.href = "#";
            }
        }

    </script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="logo">
                <div>
                    <a href="#">
                        <img class="logo-head" src="../img/swifter_logo_head.png" alt="swiftER 로고">
                    </a>
                </div>
            </div>
            <div class="search">
                <a href="#" onclick="searchBar()" class="fa-stack">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-magnifying-glass fa-flip-horizontal fa-stack-1x"></i>
                </a>
                <div class="search-bar"> 
                    <input type="text">
                    <input type="button" value="검색" onClick="location.href='#'"> 
                </div>
            </div>
            <div class="menu">
                <div>
                    <ul>
                        <li>
                            <a href="#">커뮤니티 |&nbsp;</a>
                        </li>
                        <li>
                            <a href="#">&nbsp;고객센터 |&nbsp;</a>
                        </li>
                        <li>
                            <a href="#">&nbsp;로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="admin-index">
            <div class="sub">
                <aside>
                    <ul>
                        <li class="cate">
                            <a href="#" onclick="revealSubCate(0)">회원관리</a>
                            <ol class="subcate">
                                <li>
                                    <a href="#">회원 리스트</a>
                                </li>
                                <li>
                                    <a href="#">회원 정보 보기</a>
                                </li>
                            </ol>
                        </li>
                        <li class="cate">
                            <a href="#" onclick="revealSubCate(1)">병원 리뷰 관리</a>
                            <ol class="subcate">
                                <li>
                                    <a href="#">리뷰 리스트</a>
                                </li>
                                <li>
                                    <a href="#">리뷰 상세 보기</a>
                                </li>
                            </ol>
                        </li>
                        <li class="cate">
                            <a href="#" onclick="revealSubCate(2)">커뮤니티 관리</a>
                            <ol class="subcate">
                                <li>
                                    <a href="#">게시판 별 글보기</a>
                                </li>
                            </ol>
                        </li>
                        <li class="cate" onclick="revealSubCate(3)">
                            <a href="#">고객센터 관리</a>
                            <ol class="subcate">
                                <li>
                                    <a href="#">FAQ 리스트</a>
                                </li>
                                <li>
                                    <a href="#">QnA 리스트</a>
                                </li>
                                <li>
                                    <a href="#">공지사항 리스트</a>
                                </li>
                            </ol>
                        </li>
                    </ul>
                </aside>
            </div>
            <div class="admin-content">
                <div class="erReview-panel-main shadow">
                    <p>리뷰 보기</p>
                    <div>
                        <table class="admin-erReview-table">
                            <tr>
                                <td class="key" colspan="3">지역 </td>
                                <td><input type="text" value="부산-중구" class="info"></td>
                                <td class="key" colspan="1">병원명</td>
                                <td><input type="text" value="한사랑 병원 응급실" class="info"></td>
                                <td class="key">작성자</td>
                                <td><input type="text" value="admin" class="info"></td>
                                <td class="key">작성일자</td>
                                <td><input type="text" value="2023-03-14" class="info"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="key" colspan="2">내용</td>
                                <td colspan="6">
                                    <textarea name="admin-erReview-content" id="admin-erReview-content" cols="40" rows="10" readonly>업데이트 예정입니까?</textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="admin-erReview-control-buttons">
                            <input type="button" value="목록으로" class="admin-erReview-back-to-list" onclick="location.href='#'">
                            <input type="button" value="삭제하기" class="admin-erReview-delete-article" onclick="deleteConfirm(this)">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

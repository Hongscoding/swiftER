<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>마이페이지</title>
    <style>
      /* 공통 부분*/
      * {
        margin: 0;
        padding: 0;
        font: normal 12px "맑은 고딕";
      }

      ul,
      ol {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #111;
      }

      input,
      textarea {
        outline: none;
      }

      #wrapper {
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }

      /*header*/
      header {
        width: 100%;
        height: 197px;
      }

      header > div {
        width: 100%;
        box-sizing: border-box;
      }

      .top {
        height: 35px;
      }
      .top > div {
        width: 1200px;
        height: 100%;
        margin: 0 auto;
        text-align: right;
      }
      .top > div > a {
        display: inline-block;
        height: 100%;
        line-height: 35px;
        border-right: 1px solid #e9e9e9;
        padding: 0 10px;
        color: #646464;
      }
      .top > div > a:last-child {
        border-right: none;
      }

      .logo {
        height: 115px;
        border-bottom: 1px solid #e9e9e9;
      }
      .logo > div {
        position: relative;
        width: 1200px;
        height: 100%;
        margin: 0 auto;
      }
      .logo > div > a {
        display: inline-block;
        margin-top: 30px;
      }
      .logo > div > form {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -185px;
        margin-top: -22px;
        display: inline-block;
        width: 370px;
        height: 45px;
      }
      .logo > div > form > input {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #e9e9e9;
        border-radius: 5px;
        font-size: 20px;
        padding-left: 10px;
        padding-right: 30px;
        box-sizing: border-box;
      }
      .logo > div > form > button {
        position: absolute;
        right: 6px;
        top: 10px;
        background: #fff;
        border: none;
        font-size: 20px;
        color: #333;
        outline: none;
      }
      .logo > div > form > button > a {
        position: absolute;
        font-size: 20px;
        display: inline-block;
        right: 0.3px;
        top: 0px;
      }
      .logoImage {
        width: 200px;
        position: absolute;
        left: -100px;
        top: -50px;
      }

      /* 메인 */
      .deco {
        width: 100%;
        height: 220px;
        background: #66ff99;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="top">
          <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/index}">HOME</a>
            <a th:href="@{/member/login}">로그인</a>
            <a th:href="@{/member/terms}">회원가입</a>
            <a th:href="@{/cs/index}">고객센터</a>
          </div>
          <!--
          <div sec:authorize="isAuthenticated()">
            <a th:href="@{/index}">HOME</a>
            <a th:href="@{/member/myPage}">마이페이지</a>
            <a th:href="@{/member/logout}">로그아웃</a>
            <a th:href="@{/cs/index}">고객센터</a>
          </div>
          -->
        </div>
        <div class="logo">
          <div>
            <a href="#">
              <img src="/img/swifter_logo.png" alt="logo" class="logoImage" />
            </a>
          </div>
        </div>
      </header>
      <main>
        <div class="deco"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>

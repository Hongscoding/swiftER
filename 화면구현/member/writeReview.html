<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/member.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <title>리뷰 작성하기</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="centerName">
                <div><img src="./img/swifter_logo.png" alt="로고" width="200px" height="200px" class="logo">
                </div>
                <div>
                    <h1>
                        swiftER <br> 리뷰 작성하기
                    </h1>
                </div> 
            </div>
        </header>
        <main>
            <h2>
                <a href="#" class="home"><img src="./img/home.png" alt="홈으로" width="50px" height="50px"></a>
            </h2>
            <article class="findId">
                <section>
                    <h4 class="find">아래의 정보를 입력하여 swiftER 비밀번호를 찾으십시오</h4>
                    <table>
                        <tr>
                            <th>
                                ID
                            </th>
                            <td>
                                <input type="text" name="id" placeholder="ID 입력">
                                <span>가입할 때 사용하신 ID를 입력하여 주십시오</span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                E-mail
                            </th>
                            <td>
                                <input type="text" name="email" placeholder="E-mail 입력">
                                <span>가입할 때 사용하신 E-mail을 입력하여 주십시오</span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                인증번호
                            </th>
                            <td>
                                <input type="text" name="key" placeholder="비밀번호 확인">
                                <span>이메일로 전송받은 인증번호를 입력하여 주십시오</span>
                            </td>
                        </tr>
                    </table>
                    <div class="find">
                        <span>
                            <a href="#">로그인</a>
                            |
                            <a href="#">아이디 찾기</a>
                            |
                            <a href="#">회원가입</a>
                        </span>
                    </div>
                </section>
                <div>
                    <button class="submit">
                        비밀번호 찾기
                    </button>
                </div>
            </article>
        </main>
    </div>
    <footer>

    </footer>
</body>
</html>

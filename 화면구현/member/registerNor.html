<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일반 회원가입</title>
    <link rel="stylesheet" href="./css/member.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="centerName">
                <div><img src="./img/swifter_logo.png" alt="로고" width="200px" height="200px" class="logo">
                </div>
                <div>
                    <h1>
                        
                        일반회원 <br> 가입
                    </h1>
                </div> 
            </div>
        </header>
        <main>
            <h2>
                <a href="#" class="home"><img src="./img/home.png" alt="홈으로" width="50px" height="50px"></a>
            </h2>
            <article class="register">
                <section>
                    <h4>필수 정보입력</h4>
                    <table>
                        <tr>
                            <th>
                                아이디
                            </th>
                            <td>
                                <input type="text" name="uid" placeholder="아이디 입력">
                                <span>영문, 숫자로 4~12자까지 설정해 주세요.</span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                비밀번호
                            </th>
                            <td>
                                <input type="text" name="pass1" placeholder="비밀번호 입력">
                                <span>영문, 숫자, 특수문자를 조합하여 8~12자까지 설정해 주세요.</span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                비밀번호 확인
                            </th>
                            <td>
                                <input type="text" name="pass2" placeholder="비밀번호 확인">
                                <span>비밀번호 재입력</span>
                            </td>
                        </tr>
                    </table>
                </section>
                <section>
                    <h4>기본 정보입력</h4>
                    <table>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input type="text" name="name" placeholder="이름 입력">
                            </td>
                        </tr>
                        <tr>
                            <th>별명</th>
                            <td>
                                <input type="text" name="nick" placeholder="별명 입력">
                            </td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td>
                                <input type="date" name="date">
                            </td>
                        </tr>
                        <tr>
                            <th>E-mail</th>
                            <td>
                                <input type="text" name="email" placeholder="이메일 입력">
                                <span>
                                    <button>인증번호 전송</button>
                                    <br>
                                    <input type="text" name="key" placeholder="인증번호 입력">
                                    <button>인증번호 확인 </button>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>휴대전화</th>
                            <td>
                                <input type="text" name="phone" placeholder="휴대전화">
                                <span> - 포함 13자리를 입력해주세요</span>
                            </td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td>
                                <div>
                                    <input type="text" name="zip" placeholder="우편번호 입력">
                                </div>
                                <div>
                                    <input type="text" name="addr1">
                                </div>
                                <div>
                                    <input type="text" name="addr2">
                                </div>
                            </td>
                        </tr>
                    </table>        
                </section>
                <div>
                    <button class="submit">
                        회원가입
                    </button>
                </div>
            </article>
        </main>
    </div>
    <footer></footer>
</body>
</html>
